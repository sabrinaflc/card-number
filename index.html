<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Number</title>
</head>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="box">


    <div class="mdl">
    <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>
        <h1 class="title">
            Please insert the card details below
        </h1>

        <div class="card">

            <form>
                <div class="logo">
                    <?xml version="1.0" encoding="UTF-8"?>
                    <svg width="48px" viewBox="0 0 64 64" version="1.1" xmlns="http://www.w3.org/2000/svg" xlms:xlink="http://www.w3.org/1999/xlink">
                        <title>Group</title>
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill rules="evenodd">
                            <g id="Group" fill="#FFFFFF">
                                <circle id="Oval" cx="16" cy="16" r="16"></circle>
                                <circle id="Oval" cx="16" cy="48" r="16"></circle>
                                <circle id="Oval" cx="48" cy="16" r="16"></circle>
                                <circle id="Oval" cx="48" cy="48" r="16"></circle>
                            </g>
                        </g>
                    </svg>
                
                </div>
                <div class="card-number">
                    <label>Card Number</label>
                    <input id="card-number" placeholder="1234 1234 1234 1234" type="text" required maxlength="19">
                    <span class="underline"></span>

                </div>
                <br>

                <div class="group">

                    <div class="card-name">
                        <label>Card Holder</label>
                        <input id="card-name" placeholder="YOUR NAME" type="text" maxlength="13" oninput="formatName(event)" required>
                        <span class="underline"></span>
                    </div>
            
                    <div class="expiration-date">
                        <label>Exp. Date</label>
                        <input id="card-exp" placeholder="MM/YY" type="text" maxlength="7" oninput="formatExpiryDate(event)" required>
                        <span class="underline"></span>
                    </div>

                    <div class="ccv">
                        <label>CCV</label>
                        <input id="card-ccv" placeholder="123" type="text" maxlength="3"  oninput="restrictToNumbers(event)" required>
                        <span class="underline"></span>
                    </div>
                
                </div>
            </form>
        </div>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
